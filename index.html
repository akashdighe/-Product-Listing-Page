<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Filter And Search</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="Both-input-button-constainer">
      <div id="search-container">
        <input type="search" id="search-input" placeholder="Search product name here.." />
        <button id="search">Search</button>

      </div>
      <div id="buttons">
        <button class="button-value">All</button>
        <button class="button-value">Topwear</button>
        <button class="button-value">Bottomwear</button>
        <button class="button-value">Jacket</button>
        <button class="button-value">Watch</button>
      </div>
    </div>
    <div id="products"></div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
